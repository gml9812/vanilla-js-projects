<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <title>회원 가입</title>
</head>
<body>
  <div class="container">
    <form id="form" class="form">
      <h2>계정 정보를 입력해 주세요</h2>
      <div class="form-control">
        <label for="username">아이디</label>
        <input type="text" name="아이디" id="username" placeholder="아이디 입력" />
        <small>Error message</small>
      </div>

      <div class="form-control">
        <label for="email">이메일</label>
        <input type="text" name="이메일" id="email" placeholder="이메일 주소 입력" />
        <small>Error message</small>
      </div>

      <div class="form-control">
        <label for="password">비밀번호</label>
        <input type="password" name="비밀번호" id="password" placeholder="비밀번호(8~20자리)" />
        <small>Error message</small>
      </div>

      <div class="form-control">
        <label for="password2">비밀번호 확인</label>
        <input type="password" name="비밀번호 확인" id="password2" placeholder="비밀번호 재입력" />
        <small>Error message</small>
      </div>

      <div class = "form-control">
        <label>생년월일</label>
        <span>
          <input type="text" placeholder="년(4자)">
        </span>
        <span>
          <select aria-label="월">
            <option value>월</option>
            <option value="01">
              " 1 "
            </option>
            <option value="02">
              " 2 "
            </option>
            <option value="03">
              " 3 "
            </option>
            <option value="04">
              " 4 "
            </option>
            <option value="05">
              " 5 "
            </option>
            <option value="06">
              " 6 "
            </option>
            <option value="07">
              " 7 "
            </option>
            <option value="08">
              " 8 "
            </option>
            <option value="09">
              " 9 "
            </option>
            <option value="10">
              " 10 "
            </option>
            <option value="11">
              " 11 "
            </option>
            <option value="12">
              " 12 "
            </option>
          </select
        </span>
        <span>
          <input type="text" placeholder="일">
        </span>
        <small>Error message</small>
      </div>

      <button type="submit">Submit</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
